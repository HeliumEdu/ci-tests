test_name: Check user API

strict: False

stages:
  - name: Populate variables
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/info/"
      verify: false
      method: GET
    response:
      save:
        $ext:
          function: src.utils.variablehelper:get_common_variables

  - name: Get token for user
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/auth/token/"
      verify: false
      method: POST
      json:
        username: "{test_username:s}"
        password: "{test_password:s}"
    response:
      status_code: 200
      save:
        json:
          auth_token: token

  - name: Get course groups
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      save:
        json:
          course_group_id: "[0].id"

  - name: Get courses
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/?title=World%20History%20%F0%9F%8C%8E"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      save:
        json:
          course_id: "[0].id"

  - name: Get categories
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/categories/?title=Writing%20Assignment%20%F0%9F%93%9D"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      save:
        json:
          category_id: "[0].id"

  - name: Get homeworks
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/homework/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      save:
        json:
          homework_id: "[5].id"

  - name: Get course group
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      json:
        title: "Example Semester"
        average_grade: "86.2108"
        trend: -0.0009202767444288602
        num_homework: 22
        num_homework_completed: 17
        num_homework_graded: 17

  - name: Get course
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      json:
