        num_homework_completed: 11
        num_homework_graded: 11

  - name: Get category
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/planner/coursegroups/{course_group_id}/courses/{course_id}/categories/{category_id}/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
