test_name: Test API health

strict: False

stages:
  - name: Get API status
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/status/"
      verify: false
      method: GET
    response:
      status_code: 200
      json:
        status: operational

  - name: Get API info
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/info/"
      verify: false
      method: GET
    response:
      status_code: 200
      json:
        name: Helium Student Planner
        tagline: Lightening Your Course Load
        support_email: "{contact_email:s}"
        support_url: https://github.com/HeliumEdu/platform/issues
        bug_report_url: https://github.com/HeliumEdu/platform/issues/new?assignees=&labels=bug&projects=&template=bug-report.yml
        max_upload_size: 10485760

  - name: Check API handles not found
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/a-fake-route"
      verify: false
      method: GET
    response:
      status_code: 404
