test_name: Teardown

stages:
  - name: Populate variables
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/info/"
      verify: false
      method: GET
    response:
      save:
        $ext:
          function: src.utils.variablehelper:get_common_variables

  - name: Get token for user
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/auth/token/"
      verify: false
      method: POST
      json:
        username: "{test_username:s}"
        password: "{test_password:s}"
    response:
      status_code: 200
      save:
        json:
          auth_token: token

  - name: Delete user
    request:
      url: "{tavern.env_vars.PROJECT_API_HOST}/auth/user/delete/"
      verify: false
      method: DELETE
      headers:
        Authorization: "Token {auth_token:s}"
      json:
        username: "{test_username:s}"
        email: "{test_email:s}"
        password: "{test_password:s}"
    response:
      status_code: 204
    # Cool down to ensure user is deleted before further tests run
    delay_after: 10