test_name: Check user API

includes:
  - !include ../init/common.yaml

stages:
  - name: Get user unauthenticated
    request:
      url: "{tavern.env_vars.ENV_API_HOST}/auth/user/"
      verify: false
      method: GET
    response:
      status_code: 403

  - name: Get token for user
    request:
      url: "{tavern.env_vars.ENV_API_HOST}/auth/token/"
      verify: false
      method: POST
      json:
        username: "{test_username:s}"
        password: "{test_password:s}"
    response:
      status_code: 200
      save:
        body:
          auth_token: token

  - name: Get user
    request:
      url: "{tavern.env_vars.ENV_API_HOST}/auth/user/"
      verify: false
      method: GET
      headers:
        Authorization: "Token {auth_token:s}"
    response:
      status_code: 200
      body:
        username: "{test_username:s}"
        email: "{test_email:s}"
